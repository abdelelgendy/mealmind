[build]
  # Directory to change to before starting a build.
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory.
  publish = "dist"

  # Default build command.
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/plan"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/pantry"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/favorites"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/recipes"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/preferences"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
